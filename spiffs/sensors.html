  <script>
      $(document).ready(function () {
          App.GetOWs();
      });

      var App = {
          GetOWsURL: '/ajax/getSensors',
          RemoveOwTempSensorURL: '/ajax/removeSensor',
          Save: null,
          CurrentNetwork: null,
          GetOWs: function () {
              (function worker() {
                  $('#floatingCirclesG').show();
                  var ajax = $.ajax({
                      url: App.GetOWsURL,
                      type: 'POST',
                      success: function (data) {
                          App.SetOWs(data);
                          App.ShowSensorRemove();
                          App.BindRemoveSensor();
                      }
                  })
                  .done(function () {
                        $('#floatingCirclesG').hide();
                  })
                  .fail(function () {
                        setTimeout(worker, 5000);
                  });
                  App.Utilities.AbortSave(ajax);
              })();
          },
          BindRemoveSensor: function () {
              $(".remove-owTempSensor-btn").unbind('click');
              $('.remove-owTempSensor-btn').on('click', function () {
                  var that = this;
                  var item = $(that).parent().parent().parent();
                  var rom = item.find('h4').text();
                  App.Utilities.ShowLoader(that);
                  if (App.Save) {
                      clearInterval(App.Save);
                      App.Utilities.HideLoader();
                  }
                  App.Utilities.ShowLoader(that);
                  (function worker() {
                      $('.error').empty();
                      var ajax = $.ajax({
                          url: App.RemoveOwTempSensorURL,
                          type: 'POST',
                          data: {
                              'rom': rom
                          },
                          success: function (data) {
                              if (data.status == true) {
                                  App.Utilities.HideLoader();
                                  location.reload();
                              }
                              if (data.error) {
                                  $('.error').append('<div class="alert alert-danger" role="alert">' +
                                          '<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>' +
                                          '<span>Error:</span> ' + data.error +
                                          '</div>');
                                  App.Utilities.HideLoader();
                              }
                          },
                          error: function(){
                              setTimeout(worker, 5000);
                          }
                      })
                      App.Utilities.AbortSave(ajax);
                  })()
              })
          },
          SetOWs: function (data) {
              var ids = App.Utilities.GetOWId();
              $.each(data.available, function (key, val) {
                  if (ids.indexOf(val.id) != -1) {
                      ids.splice(ids.indexOf(val.id), 1);
                  } else {
                      App.AddOW(val);
                  }
              });
              $.each(ids, function (key, val) {
                  App.Utilities.RemoveInput($('.owTempSensor[data-id=' + val + ']'));
              });
          },
          ShowSensorRemove: function () {
              $(".owTempSensor").unbind('click');
              $('.owTempSensor').on('click', function (e) {
                  $('.removeSensor').each(function () {
                      $(this).hide();
                  })
                  $(this).find('.removeSensor').show();
              })
          },
          AddOW: function (val) {
              var remove =
                  '<div class="connect-btn-wrapper"><button class="btn btn-success remove-owTempSensor-btn">Remove</button></div>';
              
              $('.owtemperature').append(
                      '<div class="list-group-item owTempSensor" href="#" data-id="' + val.id + '">' +
                              '<p class="list-group-item-text">' +
                                  '<h4 class="list-group-item-heading">' + val.rom + '</h4>' +
                              '</p>' +
                              '<div class="form-group removeSensor"  style="display: none" data-name="'+val.id+'">'+ remove +
                              '</div>'+
                              '</div>'
              );

              return true;
          },
          Events: {
              ReloadNetworks: function(){
                  $('.reload').on('click', function(){App.GetIOs()})
              }
          },
          Utilities: {
              AbortSave: function(ajax){
                  if(ajax.readyState != 4){
                      setTimeout(function(){ajax.abort()}, 6000);
                  }
              },
              RemoveInput: function (input) {
                  $(input).remove();
              },
              GetOWId: function () {
                  var ids = [];
                  $('.owTempSensor').each(function () {
                      ids.push($(this).attr('data-id'));
                  })
                  return ids;
              },
              ShowLoader: function (obj) {
                  var loader = $('#circularG');
                  loader.show();
                  loader.css('margin-left', '100px');
                  $(obj).parent().append(loader);
              },
              HideLoader: function(){
                  $('#circularG').hide();
              }
          }
      }
	</script>
